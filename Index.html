    <style>
      body {
        background-color: #f0f2f5; /* Soft gray background */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Open Sans", sans-serif; 
        color: #333; 
        overflow: hidden;
        padding: 2em; 
      }

      .container {
        max-width: 600px; 
        margin: 0 auto;
        padding: 2em;
      }

      h1 {
        font-size: 2.5em; 
        margin-bottom: 1em; /* Reduced margin */
        text-align: center;
        color: #3498db; 
        font-family: "Poppins", sans-serif; 
      }

      p {
        font-size: 1.1em;
        margin-bottom: 1em; /* Reduced margin */ 
        text-align: center;
        color: #555;
        line-height: 1.5;
        font-family: 'Georgia', serif;
      }

      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2em; /* Reduced margin */
      }

      .play-button {
        padding: 1.5rem 3rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 20px;
        background-color: #2ecc71; 
        color: #fff; 
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
      }

      .play-button:hover {
        transform: scale(1.1);
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      }

      .play-button:active {
        transform: scale(0.95);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
      }

      .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }

      .loading-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-color: #ff6347 transparent #ff6347 transparent;
        animation: spin 1.2s linear infinite;
        position: relative;
      }
      
      .loading-circle::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #ff6347;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
      }

      @media (max-width: 768px) {
        .container {
          max-width: 90%; 
        }

        h1 {
          font-size: 2em; 
        }

        .play-button {
          font-size: 1.3rem;
          padding: 1rem 2rem;
        }
      }

      /* Footer styles */
      footer {
        background-color: transparent; /* Transparent background */
        padding: 1rem 0; /* Adjust spacing as needed */
        text-align: center; /* Center the text */
        color: #333; /* Darker text color for contrast */
        font-size: 0.8em; /* Smaller font size */
        position: fixed; /* Fix the footer to the bottom of the viewport */
        bottom: 0; /* Position it at the bottom */
        width: 100%; /* Make it full width */
        z-index: 1; /* Make sure the footer stays on top */
      }

      footer p {
        margin: 0; /* Remove default margin */
        line-height: 1.2; /* Adjust line height as needed */
      }

      /* Optional: For a subtle border */
      footer::before { 
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #ddd;
        opacity: 0.5;
      }

      .copy {
        margin-bottom: 1em; /* Space between text lines */
      }

      .submit-button {
        background-color: #2ecc71; /* Green background for the button */
        color: #fff; /* White text */
        padding: 0.8rem 1.5rem; /* Reduced padding */
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Open Sans', sans-serif;
        font-weight: bold;
        font-size: 0.9em; /* Reduced font size */
        margin-top: 1em;
      }

      .submit-button:hover {
        background-color: #27ae60; /* Slightly darker green on hover */
      }

      .game-count { 
        text-align: center; 
        font-size: 1.2em; 
        color: #555; 
        margin-bottom: 1em; 
      }

      /* Progress bar styles */
      .progress-bar {
        width: 150px;
        height: 10px;
        background-color: #ddd; /* Light gray background */
        border-radius: 5px;
        margin-top: 15px;
      }

      .progress-fill {
        height: 100%;
        background-color: #2ecc71; /* Green color for the progress */
        border-radius: 5px;
        width: 0%; /* Start at 0% filled */
        transition: width 0.5s ease-in-out; /* Smooth transition */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <div class="loading-circle"></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      <h1>Random Game Web</h1>
      <p>Click the button to be taken to a random game.</p>
      <p class="game-count"><span id="gameCount"></span></p> 
      <div class="button-container">
        <button id="playButton" class="play-button">
          <i class="fas fa-gamepad"></i> Play a Random Game! 
        </button>
      </div>
    </div>

    <footer>
      <p class="copy">&copy; Copyright 2024</p>

        Built with &#x2661; by

          >Tyler Messina</a
        >
      </p>
      <button class="submit-button" onclick="window.location.href='https://www.replit.com'">Submit</button> </footer>

    <script src="script.js"></script>
  </body>
